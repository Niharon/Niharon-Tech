      <!-- section contact us here  -->
      <section
        id="cnt-us"
        class="w-sm-100 sectionwidthBlog my-5 pb-5 d-flex flex-column justify-content-center align-items-center content"
      >
        <h2 class="my-4 text-center" style="color: #51a4da">Contact Form</h2>
        <h6 class="text-secondary text-center mb-5 text-center">Need help with anything? Get in touch with us.</h6>

        <div class="text-secondary mb-4 w_90">
          <div class="row g-4">
            <div class="col-sm-12 col-lg-12 px-3">
              <div class="">
                <form class="row g-3" id="cntForm">
                  <div class="col-md-6 col-sm-12">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" />
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="col-12">
                    <label for="Phone_no" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="Phone_no" />
                  </div>
                  <div class="col-md-12">
                    <label for="email_id" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email_id" />
                  </div>

                  <div class="col-md-12">
                    <label for="msg" class="form-label">Your Message</label>
                    <textarea type="text" class="form-control" id="msg" rows="4"> </textarea>
                  </div>

                  <div onclick="sweetallert()" class="col-12 d-flex justify-content-center align-items-center">
                    <button
                      type="button"
                      data-toggle="modal"
                      data-target=".bd-example-modal-sm"
                      class="btn px-5"
                      id="cnt-submit-btn"
                    >
                      Submit
                    </button>
                    <!-- Modal -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
