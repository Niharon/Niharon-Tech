<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vlogs | Niharon Technologies</title>
    <link rel="icon" href="../images/logo/Niharon Logo Renew.png" />

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- custom css link  -->
    <link rel="stylesheet" href="../others_css/blog.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/a4715fc7ee.js" crossorigin="anonymous"></script>
  </head>
  <body class="" onload="abc(2)">
    <!-- =======preloader id =======-->
    <div id="preloader"></div>

    <main class="w-100 d-flex flex-column justify-content-center align-items-center mb-4">
      <section id="header_part" class="device_resp"></section>

      <!-- =====section blog here=====  -->
      <section id="blogs_section">
        <div class="about_txt text-center">
          <h2 class="my-3 heading_color">OUR VLOGS</h2>
          <h5 class="mb-5">Vlog is where, we normally show about what we are doing and what we did so far.</h5>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="vlogs_content">
                <embed src="https://www.youtube.com/embed/SZLAcjNbagk" type="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="vlogs_content">
                <embed src="https://www.youtube.com/embed/kZRrH3UlxeU" type="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="vlogs_content">
                <embed src="https://www.youtube.com/embed/Wj2_HkStG8U" type="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="vlogs_content">
                <embed src="https://www.youtube.com/embed/bhB4rEYkYIA" type="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
              <div class="vlogs_content">
                <embed src="https://www.youtube.com/embed/VHDlC8wC9FI" type="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ====footer_page==== -->
    <footer id="footer_part" class="footer_part_class"></footer>

    <!-- ===========script=========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="https://kit.fontawesome.com/a4715fc7ee.js" crossorigin="anonymous"></script> -->
    <script src="../js/ExploreNowbtn.js"></script>
    <script src="../ness2.js"></script>
    <script src="../footer.js"></script>
    <script src="../js/navbarscroll.js"></script>
    <script src="../js/easy_background.js"></script>
    <script>
      easy_background(
        "#header_part",

        {
          slide: [
            "../images/carousol/bgslide3.jpg",
            "../images/carousol/bgslide5.jpg",
            "../images/carousol/bgslide7.jpg",
            "../images/carousol/bgslide8.jpg",
            "../images/carousol/bgslide6.jpg",
          ],
          delay: [1000, 5000, 5000, 5000, 5000],
        }
      );
    </script>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>

</html>
